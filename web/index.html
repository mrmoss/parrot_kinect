<!DOCTYPE  html>
<html>
	<head>	
		<script type="application/javascript">
		var ctx;
		var img = new Image();
		
		function setup_canvas()
		{
			var canvas = document.getElementById('canvas');
			ctx = canvas.getContext("2d");
			
			setInterval(get_image,20);
		}
	
		function get_image()
		{	
			//document.getElementById("txt").value=img.size;
			img.src = 'photo.jpeg?' + new Date().getTime();
			img.onError = function () {img.hieght = 1 }
			
			if(img.height==368)
			{
				ctx.drawImage(img, 0, 0);
			}
		}
		</script>
	</head>
	<body onload='setup_canvas()'>
	 <canvas id="canvas" width="640" height="368"> </canvas>
	 <br/>
	 <!--<input type="text" id="txt"/>-->
	</body>
</html>
